<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>QUIZ EN JS</title>
    <link rel="stylesheet" href="./style.css" />

          </button>
          <button id="guess4" class="btn">

          </button>
          <button id="guess5" class="btn">

        </div>
        <p id="progress"></p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
